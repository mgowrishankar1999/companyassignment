<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    overflow: hidden;
  }
  .slider {
    position: relative;
    width: 100%;
  }
  .slider img {
    width: 100%;
    display: none;
  }
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 20px;
    padding: 10px;
    border: none;
    cursor: pointer;
  }
  .prev {
    left: 0;
  }
  .next {
    right: 0;
  }
</style>
</head>
<body>

<div class="container">
  <div class="slider">
    <img src="https://www.google.com/imgres?q=images&imgurl=https%3A%2F%2Fimg.freepik.com%2Ffree-photo%2Fpainting-mountain-lake-with-mountain-background_188544-9126.jpg&imgrefurl=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fbackground&docid=bKJ3gdlWTtaNoM&tbnid=ASMDFNsL7Vw1YM&vet=12ahUKEwiFwOa1x7yFAxWa-jgGHcZiDSoQM3oECHsQAA..i&w=626&h=358&hcb=2&itg=1&ved=2ahUKEwiFwOa1x7yFAxWa-jgGHcZiDSoQM3oECHsQAA" alt="Slide 1">
    <img src="image2.jpg" alt="Slide 2">
    <img src="image3.jpg" alt="Slide 3">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slider img');
  
  function showSlide(index) {
    slides.forEach(slide => slide.style.display = 'none');
    slides[index].style.display = 'block';
  }
  
  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }
  
  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  }
  
  // Show the first slide initially
  showSlide(currentIndex);
</script>

</body>
</html>
